<html>
    <head>
        <title>
            NEW LAYOUT
        </title>

        <style>
            
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
                background: #ffffff;
            }

            div.main-container {
               height: 100%;
               width: 100%;
               
            }

            div.upper-half {
                position: relative;
                padding: 0;
                margin: 0;
                height: 400px;
                width: 100%;
                display: grid;
                grid-template-columns: 200px 1fr 200px;
            }

            div.upper-main { 
                height: 100%;
                width: 100%;
                background-color: #92D772;
                border-left: 35px solid #CAE5FE;
                border-right: 35px solid #CAE5FE;
            }

            div.upper-side {
                height: 100%;
            }

            div.top-leave {
                background-color: #CAE5FE;
                top: 0px;
                width: 100%;
                height: 50px;
            }

            div.top-button {
                width: 100%;
                height: 40px;
            }

            .top-button  ul, li,  li > a {
                background: rgb(172, 172, 172);
                list-style: none;
                text-decoration: none;
                color: black;
            }

            .top-button  li {
                position: relative;
                display: inline-block;
                padding: 13px 40px;
            }



            .top-button-lower {
                position: absolute;
                bottom: 0px;
                width: 70.3%;
                height: 40px;
            }

            .top-button-lower  ul, li,  li > a {
                background: rgb(172, 172, 172);
                list-style: none;
                text-decoration: none;
                color: black;
            }

            .top-button-lower  li {
                position: relative;
                display: inline-block;
                padding: 13px 40px;
            }
            
            .party-logo img {
                max-width: 100%;
                height: 40%;
                background: none;
                position : absolute;
        	    top: 34%;
	            left: 70%;
            }

            .content {
                display: grid;
                grid-template-columns: 200px 1fr 200px;
            }

            .content-main {
                background-color: #CAE5FE;
                height: 1000px;
            }

        </style>

    </head>

    <body>

<!------------------------------------------------------------------ upper half --------------------------------------------->
        
        <div class="main-container">

            <div class="upper-half">

                <div class="upper-side"></div>

                <div class="upper-main">

                    <div class="top-leave"></div>

                    <div class="top-button">
                        
                        <ul>

                            <li>
                                <a href="">CONTACT</a>
                            </li>

                            <li>
                                <a href="">DOCUMET</a>
                            </li>

                            <li>
                                <a href="">BUTTON</a>
                            </li>

                        </ul>

                    </div>

                    <div class="party-logo">
                        <img src="intro/pics/The Cosmopolitan Youth - Logo.png" alt="">
                    </div>

                    <div class="top-button-lower">
                        
                        <ul>

                            <li>
                                <a href="">LIFESTYLE</a>
                            </li>
            
                            <li>
                                <a href="">TEAM</a>
                            </li>

                            <li>
                                <a href="">PROJECTS</a>
                            </li>
                            
                            <li>
                                <a href="">TIME LINE</a>
                            </li>
                            
                            <li>
                                <a href="">BUTTON</a>
                            </li>


                        </ul>

                    </div>

                </div>

                <div class="upper-side"></div>
            
            </div>

<!------------------------------------------------------------------ content / body --------------------------------------------->
            <div class="content">

                <div class="blank-side"></div>

                <div class="content-main">



                </div>

                <div class="blank-side"></div>

            </div>
            
        </div>      <!---main-container DIV ending-->

    </body>

</html>
